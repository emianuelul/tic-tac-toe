<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./cssReset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./code.js" defer></script>
  </head>
  <body>
    <div class="start-screen">
      <div class="header">
        <img src="./icons/tic-tac-toe-svgrepo-com.svg" alt="tic-tac-toe-logo" />
        <h1 class="logo-text">Tic Tac Toe</h1>
      </div>
      <div class="middle">
        <form action="" method="get">
          <div class="player-input">
            <div class="form-item">
              <label for="player1-name">Player 1 Name:</label>
              <input
                type="text"
                id="player1-name"
                name="player1-name"
                maxlength="16"
                required
              />
            </div>
            <div class="form-item">
              <label for="player1-sign">Player 1 Sign:</label>
              <input
                type="text"
                id="player1-sign"
                name="player1-sign"
                maxlength="1"
                required
              />
            </div>
          </div>
          <div class="form-item">
            <button type="submit">Play Game</button>
          </div>
          <div class="player-input">
            <div class="form-item">
              <label for="player2-name">Player 2 Name:</label>
              <input
                type="text"
                id="player2-name"
                name="player2-name"
                maxlength="16"
                required
              />
            </div>
            <div class="form-item">
              <label for="player2-sign">Player 2 Sign:</label>
              <input
                type="text"
                id="player2-sign"
                name="player2-sign"
                maxlength="1"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <p>
          Project done by
          <a href="https://github.com/emianuelul">Emanuel Marin</a>.
        </p>
      </div>
    </div>
    <div class="game-screen removed">
      <div class="board-header">
        <div class="logo-h">
          <img
            src="./icons/tic-tac-toe-svgrepo-com.svg"
            alt="tic-tac-toe-logo"
          />
          <p class="logo-text">Tic Tac Toe</p>
        </div>
        <div class="buttons">
          <button class="reset-btn" type="button">Reset</button>
          <button class="back-btn" type="button">Go Back</button>
        </div>
      </div>
      <div class="board">
        <div class="player-stats p1">
          <p class="player-name"></p>
          <h1 class="score"></h1>
        </div>
        <div class="game-board"></div>
        <div class="player-stats p2">
          <p class="player-name"></p>
          <h1 class="score"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
